<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .placeholder-text {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #aaa;
            transition: transform 0.4s ease-out, opacity 0.3s;
            pointer-events: none;
        }

        /* เมื่อผู้ใช้พิมพ์หรือคลิกในช่อง input */
        .search-input:focus + .placeholder-text,
        .search-input:not(:placeholder-shown) + .placeholder-text {
            transform: translateX(120px);
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="search" class="search-input" placeholder=" " id="search">
        <label for="search" class="placeholder-text">ค้นหาสถานที่ที่ต้องการไป</label>
    </div>

</body>
</html>
