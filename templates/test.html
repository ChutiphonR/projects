<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loop Carousel</title>
    <link rel="stylesheet" href="/static/test.css">
</head>
<body>
    <div class="carousel">
        <button id="prevBtn">❮</button>
        <div class="card-img">
            <ul class="card-list">
                <!-- ภาพจะถูกเพิ่มผ่าน JavaScript -->
            </ul>
        </div>
        <button id="nextBtn">❯</button>
    </div>
    <div class="pagination"></div>

    <script>
        const cardList = document.querySelector('.card-list');
        const pagination = document.querySelector('.pagination');

        let images = [1, 2, 3, 4, 5, 6]; // หมายเลขของรูป
        let currentIndex = 1; // เริ่มต้นที่รูปแรก (แต่จริงๆ คือรูปที่ 2)
        const itemsPerView = 3; // แสดง 3 รูป

        // สร้างโครงสร้าง HTML โดยคัดลอกรูปแรกไปท้าย และรูปสุดท้ายไปหน้า
        function generateCarousel() {
            let tempImages = [...images];
            tempImages.unshift(images[images.length - 1]); // เอาภาพสุดท้ายมาไว้หน้า
            tempImages.push(images[0]); // เอาภาพแรกมาไว้ท้าย

            tempImages.forEach((img, index) => {
                let li = document.createElement("li");
                li.classList.add("card-item");
                li.innerHTML = `<img src="" alt="">${img}`;
                cardList.appendChild(li);
            });

            // ตั้งค่าเริ่มต้นให้เลื่อนไปที่ index 1 (เลื่อนออกจาก dummy image ด้านซ้าย)
            cardList.style.transform = `translateX(-${currentIndex * 620}px)`;

            updatePagination();
        }

        function updatePagination() {
            pagination.innerHTML = "";
            for (let i = 0; i < images.length; i++) {
                let dot = document.createElement("span");
                dot.classList.add("dot");
                if (i === (currentIndex - 1 + images.length) % images.length) {
                    dot.classList.add("active");
                }
                pagination.appendChild(dot);
            }
        }

        function nextSlide() {
            currentIndex++;
            cardList.style.transition = "transform 0.3s ease-in-out";
            cardList.style.transform = `translateX(-${currentIndex * 620}px)`;

            setTimeout(() => {
                if (currentIndex >= images.length + 1) {
                    cardList.style.transition = "none";
                    currentIndex = 1;
                    cardList.style.transform = `translateX(-${currentIndex * 620}px)`;
                }
                updatePagination();
            }, 300);
        }

        function prevSlide() {
            currentIndex--;
            cardList.style.transition = "transform 0.3s ease-in-out";
            cardList.style.transform = `translateX(-${currentIndex * 620}px)`;

            setTimeout(() => {
                if (currentIndex <= 0) {
                    cardList.style.transition = "none";
                    currentIndex = images.length;
                    cardList.style.transform = `translateX(-${currentIndex * 620}px)`;
                }
                updatePagination();
            }, 300);
        }

        let autoSlide = setInterval(nextSlide, 3000);

        document.getElementById('nextBtn').addEventListener('click', () => {
            clearInterval(autoSlide);
            nextSlide();
            autoSlide = setInterval(nextSlide, 3000);
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            clearInterval(autoSlide);
            prevSlide();
            autoSlide = setInterval(nextSlide, 3000);
        });

        generateCarousel();
    </script>
</body>
</html>
